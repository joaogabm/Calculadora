<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
        <section class="calculadora">
            <h1>Calculadora</h1>
            <p id="res"></p>
            <table>
                <tr>
                    <td><button class="elementos" onclick="limpar()">C</button></td>
                    <td><button class="elementos" onclick="apagar()">âŒ«</button></td>
                    <td><button class="elementos" onclick="inserir(' / ')">/</button></td>
                    <td><button class="elementos" onclick="inserir(' * ')">X</button></td>
                </tr>
                <tr>
                    <td><button class="elementos" onclick="inserir('7')">7</button></td>
                    <td><button class="elementos" onclick="inserir('8')">8</button></td>
                    <td><button class="elementos" onclick="inserir('9')">9</button></td>
                    <td><button class="elementos" onclick="inserir(' - ')">-</button></td>
                </tr>
                <tr>
                    <td><button class="elementos" onclick="inserir('4')">4</button></td>
                    <td><button class="elementos" onclick="inserir('5')">5</button></td>
                    <td><button class="elementos" onclick="inserir('6')">6</button></td>
                    <td><button class="elementos" onclick="inserir(' + ')">+</button></td>
                </tr>
                <tr>
                    <td><button class="elementos" onclick="inserir('1')">1</button></td>
                    <td><button class="elementos" onclick="inserir('2')">2</button></td>
                    <td><button class="elementos" onclick="inserir('3')">3</button></td>
                    <td><button class="elementos" onclick="inserir('(')">(</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="elementos" id="w_zero" onclick="inserir('0')">0</button></td>
                    <td><button class="elementos" onclick="inserir('.')">.</button></td>
                    <td><button class="elementos" onclick="inserir(')')">)</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button class="elementos" id="w_igual" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </section>
</body>
</html>
